{% extends "layout.html" %}
{% block content %}
<center>
  <h1>All samples comparison</h1>
</center>
<article class="media content-section">
  <div class="media-body">    
  <form class="form-inline" method="POST" action="{{ url_for('bubbles') }}">
    <div class="form-group">
      <div class="input-group">
          <span class="input-group-addon"></span>
              <select name="colour_by_select" class="selectpicker form-control">
                <!-- <option value="bubble_overlay" selected disabled hidden>Colour by...</option> -->
                {% for fig in fig_list %}
                  <option value={{ fig.file_name }}> {{ fig.figure_name }} </option>
                {% endfor %}
              </select>
      </div>
      <button type="submit" class="btn btn-default">Go</button>
    </div>
  </form>
  <div class="media-body">
  <h1> </h1>
  <img style="width: 100%; max-height: 600px" src="static/KCL-content/figures/expansion_index/{{ fig.file_name }}.svg">
  </div>
</article>
  <article class="media content-section">
    <div class="media-body">   
      <p class="text-secondary">{{ fig.legend }}</p>
  </article>
{% endblock content %}
